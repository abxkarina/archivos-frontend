<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador2-JQuery-5</title>
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="bootstrap.min.css">

    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|EB+Garamond|Lobster|Source+Serif+Pro&display=swap" rel="stylesheet">

</head>
<body>
    <h1 class="header">DOG API</h1>
    <div class="contenedor">
       
           <div>
            <h1 class="fuente2">Busqueda de fotografias <button id="btn_buscar"  class="btn btn-primary">Buscar</button></h1>
            </div>
           


            <div > <!--DIV DE LA IMAGEN-->
              <h4 class="fuente4">Resultado</h4>
                  <div class="image-content"><img src="https://images.dog.ceo/breeds/pitbull/IMG_20190826_121528_876.jpg" width="300px" height="200px"></div>
          
  </div>
  
      </div>
      <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"
      ></script>
      <script>
        jQuery(document).ready(function() {
           
  
            $("#btn_buscar").click(function(){
              $.getJSON("https://dog.ceo/api/breeds/image/random",function( data ) {
                $(".json").html(JSON.stringify(data, null, 4));
                $(".image-content").html("<img src='" + data.message + "'>");
                
              },
               function(data, status) { //si hay error devuelve en variable "status"
                console.log(data);
              }
  
              );
  
            });
            
        });
    </script>


    </body>
  </html>
  
    
</body>
