<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    
    <h2 id="nombre"></h2>
    <button id="boton1">Boton1</button>
    <button id="boton 2">Boton2</button>
    <button id="boton 3"> Boton3</button>


    <script>
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    </script>


    <script>
        jQuery(document).ready(function(){
            var text = 
             '{ "empleados" : [' +
             '{ "Nombre":"John" , "Apellido":"Doe" },' +
             '{ "Nombre":"Anna" , "Apellido":"Smith" },' +
             '{ "Nombre":"Peter" , "Apellido":"Jones" } ]}';

             var obj = JSON.parse(text);

             $("boton1").click(function(){
                 $("#nombre").html(obj.empleados[0].nombre +" "+ obj.empleado[0].apellido);
             });
        });

             $("boton2").click(function(){
                 $("#nombre").html(obj.empleados[0].nombre +" "+ obj.empleado[1].apellido);
             });
        
    </script>

</body>
</html>
