<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
   <link rel="stylesheet" href="bootstrap.min.css"> 
   <link rel="stylesheet" href="parsley.min.js">
  

</head>
<body>
    
    <div class="container">
       <div class="row">
           <div class="span6 offset3">

    <h2>Parsley.Js Formulario </h2>
    
    <form id="demo-form" data-parsley-validate="parsley">
        <label form="nombre">Nombre</label>
        <input type="text" class="form-control" name="nombre" data-required="true" data-error-message="Por favor ingrese su nombre"/>
      
        <label form="apellido">Apellido</label>
        <input type="text" class="form-control" name="apellido" data-required="true" data-error-message="Por favor ingrese apellido"/>

        <label form="email">Email</label>
        <input type="text" class="form-control" name="email" data-required="true" data-type="email" data-parsley-trigger="change"/>
   <br>
        <input type="submit" value="Submit" class="btn btn-success"/>



    </form>
    </div>   
    </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/js/bootstrap.min.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"
  ></script>
 
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
 
  <script
  src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
  crossorigin="anonymous"
 ></script>
 
 <script
 src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
 integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
 crossorigin="anonymous"
 ></script>
 

<script type="text/javascript">
    $(function () {
      $('#demo-form').parsley().on('field:validated', function() {
        var ok = $('.parsley-error').length === 0;
       $('.data-required').toggleClass('hidden', !ok);
       $('.data-error-message').toggleClass('hidden', ok);

      })
      .on('form:submit', function() {
        return false; 
      });
    });
    </script> 
</body>
</html>
